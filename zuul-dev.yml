spring:
  application:
    name: zuul

server:
  port: 3001

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:2001/eureka, http://127.0.0.1:2002/eureka

zuul:
  retryable: true
    #zuul 会过滤敏感 http 协议头，默认过滤以下协议头：
    #
    #Cookie
  #Set-Cookie
  #Authorization
  #可以设置 zuul 不过滤这些协议头
  sensitive-headers:

  #  routes:
  #    item-service: /item-service/**
  #    user-service: /user-service/**
  #    order-service: /order-service/**
#ribbon重试
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream


